<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a5f2a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0d3d1a;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="1200" height="630" fill="url(#bg)"/>

  <!-- Golf ball pattern -->
  <circle cx="1050" cy="150" r="80" fill="white" opacity="0.1"/>
  <circle cx="150" cy="500" r="60" fill="white" opacity="0.08"/>

  <!-- Main content -->
  <text x="600" y="250" text-anchor="middle" fill="white" font-family="Inter, system-ui, sans-serif" font-size="72" font-weight="700">French Riviera Golf</text>

  <text x="600" y="340" text-anchor="middle" fill="#34c759" font-family="Inter, system-ui, sans-serif" font-size="36" font-weight="500">Find Your Perfect Golf Partners</text>

  <text x="600" y="420" text-anchor="middle" fill="white" opacity="0.8" font-family="Inter, system-ui, sans-serif" font-size="28">20+ Courses from Monaco to Saint-Tropez</text>

  <!-- Golf flag icon -->
  <g transform="translate(550, 480)">
    <rect x="48" y="0" width="4" height="80" fill="white"/>
    <path d="M52 0 L100 20 L52 40 Z" fill="#34c759"/>
    <ellipse cx="50" cy="85" rx="40" ry="10" fill="#34c759" opacity="0.5"/>
  </g>

  <!-- URL -->
  <text x="600" y="590" text-anchor="middle" fill="white" opacity="0.6" font-family="Inter, system-ui, sans-serif" font-size="24">frenchriviera.golf</text>
</svg>
